<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
</head>

<body>
<div class="container">

  <h1 class="heading">All Products</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Code</th>
      <th>Stock</th>
      <th>Details</th>
      <th>Images</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.code}"></td>
      <td th:text="${product.stock}"></td>
      <td th:text="${product.details}"></td>
      <td th:text="${product.images}"></td>
      <td>
        <form th:action="@{/addToCart}" method="post">
          <input type="hidden" name="productId" th:value="${product.id}">
          <input type="hidden" name="productName" th:value="${product.name}">
          <input type="hidden" name="productCode" th:value="${product.code}">
          <input type="hidden" name="productStock" th:value="${product.stock}">
          <input type="hidden" name="productDetails" th:value="${product.details}">
          <input type="hidden" name="productImages" th:value="${product.images}">

          <input type="number" name="quantity" min="1" placeholder="Qty" required>
          <input type="number" name="price" placeholder="Price" required>

          <button type="submit" class="btn btn-primary btn-sm"
                  th:disabled="${product.stock == 0}">Add to Cart</button>

        </form>

      </td>
    </tr>

    </tbody>
  </table>

</div>
</body>
</html>
