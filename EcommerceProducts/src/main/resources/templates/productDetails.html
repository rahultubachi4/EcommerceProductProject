<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <h1>Product Details</h1>


    <div class="product" style="width: 320px;">

        <div class="product-main" style="border:1px solid lightgray;">
            <h5 class="product-title" th:text="${product.name}"></h5>
            <p class="product-text">Code: <span th:text="${product.code}"></span></p>
            <p class="product-text">Stock: <span th:text="${product.stock}"></span></p>
            <p class="product-text">Details: <span th:text="${product.details}"></span></p>
            <p class="product-text">Images: <span th:text="${product.images}"></span></p>
        </div>
    </div>


    <form th:action="@{/updateStock/{id}(id=${product.id})}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="stock" class="form-label">Update Stock</label>
            <input type="number" id="stock" name="stock" class="form-control" th:value="${product.stock}">
        </div>

        <button type="submit" class="btn btn-primary">Update Stock</button>
    </form>


    <a href="/showProducts" class="btn btn-secondary mt-3">Back to Product List</a>

</div>
</body>
</html>
