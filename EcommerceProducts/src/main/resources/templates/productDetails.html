<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">

    <h1 class="mb-4">Product Details</h1>

    <div class="card" style="width: 24rem; margin-bottom: 20px;">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
            <p class="card-text">Code: <span th:text="${product.code}">Product Code</span></p>
            <p class="card-text">Stock: <span th:text="${product.stock}">Product Stock </span></p>
            <p class="card-text">Details: <span th:text="${product.details}">Product Details</span></p>
            <p class="card-text">Images: <img th:src="@{${product.images}}" alt="Product Image" class="img-fluid"></p>
        </div>
    </div>



    <form th:action="@{/updateStock/{id}(id=${product.id})}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="stock" class="form-label">Update Stock</label>
            <input type="number" id="stock" name="stock" class="form-control" th:value="${product.stock}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Stock</button>
    </form>


    <form th:action="@{/addToCart}" method="post" class="mt-3">
        <input type="hidden" name="productId" th:value="${product.id}">
        <input type="hidden" name="productName" th:value="${product.name}">
        <input type="hidden" name="productCode" th:value="${product.code}">
        <input type="hidden" name="productStock" th:value="${product.stock}">
        <input type="hidden" name="productDetails" th:value="${product.details}">
        <input type="hidden" name="productImages" th:value="${product.images}">

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" name="price" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success"
                th:disabled="${product.stock == 0}">Add to Cart</button>
    </form>

    <a href="/showProducts" class="btn btn-secondary mt-3">Back to Product List</a>

</div>
</body>
</html>
