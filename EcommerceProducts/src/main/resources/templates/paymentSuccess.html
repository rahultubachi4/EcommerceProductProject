<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Payment Successfulll!</h1>

    <p><strong>Order ID:</strong> <span th:text="${order.orderId}"></span></p>
    <p><strong>Customer Name:</strong> <span th:text="${order.customerName}"></span></p>
    <p><strong>Customer Address:</strong> <span th:text="${order.customerAddress}"></span></p>
    <p><strong>Customer Zip Code:</strong> <span th:text="${order.customerZipCode}"></span></p>
    <p><strong>Total Order Price:</strong> <span th:text="${order.totalOrderPrice}"></span></p>

    <h3>Items:</h3>
    <ul>
        <li th:each="item : ${order.items}">
            <p><strong>Item ID:</strong> <span th:text="${item.itemId}"></span></p>
            <p><strong>Product Name:</strong> <span th:text="${item.productName}"></span></p>
            <p><strong>Product Code:</strong> <span th:text="${item.productCode}"></span></p>
            <p><strong>Price:</strong> <span th:text="${item.price}"></span></p>
            <p><strong>Quantity:</strong> <span th:text="${item.quantity}"></span></p>
            <p><strong>Total Quantity:</strong> <span th:text="${item.totalQuantity}"></span></p>
        </li>
    </ul>

    <a href="/showProducts" class="btn btn-success">Continue Shopping</a>
</div>
</body>
</html>
