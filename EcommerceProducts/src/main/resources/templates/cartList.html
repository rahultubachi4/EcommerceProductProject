<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Items</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Your Cart List Page</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Cart ID</th>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Product Code</th>
      <th>Product Stock</th>
      <th>Product Details</th>
      <th>Product Images</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="item : ${cartItems}">
      <td th:text="${item.cartId}"></td>
      <td th:text="${item.productId}"></td>
      <td th:text="${item.productName}"></td>
      <td th:text="${item.productCode}"></td>
      <td th:text="${item.productStock}"></td>
      <td th:text="${item.productDetails}"></td>
      <td th:text="${item.productImages}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${item.price}"></td>
    </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <a href="/checkout" class="btn btn-success">Checkout</a>
    <a href="/showProducts" class="btn btn-secondary">Continue Shopping</a>
  </div>
</div>
</body>
</html>
